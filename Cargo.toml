[package]
name = "hashdeep-compare"
version = "0.4.0"
authors = ["kklibo"]
edition = "2021"
description = "A comparison tool for log files generated by the Hashdeep file storage auditing tool"
license = "CC0-1.0"
repository = "https://github.com/kklibo/hashdeep-compare"
readme = "README.md"
keywords = ["hashdeep"]
categories = ["command-line-utilities"]

[dependencies]
thiserror = "1.0.24"
anyhow = "1.0.40"
indoc = "1.0.3"
which = "4.1.0"
peeking_take_while = "0.1.2"
walkdir = { version = "2.3.2", optional = true }
clap = { version = "4.1.4", features = ["derive"] }

[dev-dependencies]
assert_cmd = "1.0.1"
predicates = "1.0.5"
tempfile = "3.1.0"
pathdiff = "0.2.0"

[features]
integration_test_coverage = []
integration_test_helpful_outputs = ["walkdir"]
